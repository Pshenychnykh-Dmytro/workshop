<div *ngIf="loadingProp; else defaultBlock" class="d-flex justify-content-center">
  <div class="spinner-border p-3" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<ng-template #defaultBlock>
  <div class="row">
    <div class="col">
      <ng-container *ngTemplateOutlet="formContent?.templateRef || defaultContent;"></ng-container>
      <ng-container *ngTemplateOutlet="pageFooter?.templateRef || defaultFooter;"></ng-container>
    </div>
  </div>
</ng-template>

<ng-template #defaultFooter>
  <app-edit-page-footer *ngIf="footerObserved"
                        [removeTitle]="removeTitle"
                        [cancelTitle]="cancelTitle"
                        [saveTitle]="saveTitle"
                        [removeEnabled]="removeEnabledProp"
                        [cancelEnabled]="cancelEnabledProp"
                        [saveEnabled]="saveEnabledProp"
                        (onRemove)="remove()"
                        (onCancel)="cancel()"
                        (onSave)="save()">
  </app-edit-page-footer>
</ng-template>
